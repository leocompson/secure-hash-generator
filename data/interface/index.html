<!DOCTYPE html>
<html>
	<head>
		<title>Secure Hash Generator</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
		<template>
			<table>
				<tr>
					<td class="name">
						<textarea id="name"></textarea>
					</td>
					<td class="hash">
						<textarea id="code"></textarea>
					</td>
					<td class="copy" title="Copy hash code to clipboard">
						<svg width="9" height="9" viewBox="0 0 24 24">
						  <g transform="translate(-683.000000, -227.000000)">
						    <path d="M686.206336,233 C686.09238,233 686,233.073633 686,233.165891 L686,247.834109 C686,247.925728 686.091899,248 686.206336,248 L700.793664,248 C700.90762,248 701,247.926367 701,247.834109 L701,233.165891 C701,233.074272 700.908101,233 700.793664,233 L686.206336,233 L686.206336,233 Z M690,232 L702,232 L702,244 L705,244 L705,229 L690,229 L690,232 Z"/>
						  </g>
						</svg>
					</td>
					<td class="download" title="Download hash code as .txt file">
						<svg width="9" height="9" viewBox="0 0 16 16">
						  <path d="M 7,15.375 2.54,10 C 2.287,9.695 2,9.461 2,9 2,8.375 2.516,8 3,8 H 6 V 1 C 6,0.45 6.45,0 7,0 H 9 C 9.55,0 10,0.45 10,1 V 8 H 13 C 13.484,8 14,8.375 14,9 14,9.461 13.713,9.695 13.46,10 L 9,15.375 C 8.688,15.758 8.445,16 8,16 7.555,16 7.313,15.758 7,15.375 Z"/>
						</svg>
					</td>
					<td class="remove" title="Remove this item">
						<svg width="9" height="9" viewBox="0 0 512 512">
						  <g transform="matrix(1.0842783,0,0,1.0842783,-18.118477,-24.53228)">
						    <rect width="499.08917" height="65.118034" x="112.26851" y="-28.276203" ry="0" transform="rotate(45)"/>
						    <rect width="499.08716" height="65.118034" x="-245.26077" y="329.25357" ry="0" transform="matrix(-0.70710678,0.70710678,0.70710678,0.70710678,0,0)"/>
						  </g>
						</svg>
					</td>
				</tr>
			</table>
		</template>
		<div class="toolbar">
			<table>
				<tr>
					<td id="reload" title="Reload UI">
						<svg height="10" width="10" viewBox="0 0 512 512">
							<path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>
						</svg>
					</td>
				</tr>
				<tr>
					<td id="support" title="Open support page">
						<svg height="10" width="10" viewBox="0 0 1792 1792">
							<path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
						</svg>
					</td>
				</tr>
				<tr>
					<td id="donation" title="Make a donation">
						<svg height="10" width="10" viewBox="-0.709 -11.555 141.732 141.732">
							<path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
						</svg>
					</td>
				</tr>
			</table>
		</div>
		<div class="fileio">
			<table>
				<tr>
					<td class="fileio-td">
						<div class="info">Choose or drop your files here</div>
						<input type="file" id="fileio" multiple></input>
					</td>
					<td class="textio-td">
						<textarea id="textio" placeholder="Write text here"></textarea>
					</td>
				</tr>
			</table>
		</div>
		<div class="selector">
			<table>
				<tr>
					<td class="info left">Select an encryption method</td>
					<td class="info center">Generate</td>
					<td class="info center">Save</td>
					<td class="info center">Remove</td>
				</tr>
				<tr>
					<td class="select">
						<select id="selector">
							<option disabled>I. HTML5 API</option>
							<option value="SHA-1">SHA-1 - HTML5</option>
							<option value="SHA-256">SHA-256 - HTML5</option>
							<option value="SHA-384">SHA-384 - HTML5</option>
							<option value="SHA-512">SHA-512 - HTML5</option>
							<option disabled>II. CryptoJS API</option>
							<option value="MD5">MD5 - CryptoJS</option>
  						<option value="SHA3">SHA-3 - CryptoJS</option>
							<option value="SHA224">SHA-224 - CryptoJS</option>
							<option value="RIPEMD160">RipeMD-160 - CryptoJS</option>
						</select>
					</td>
					<td class="button center" title="Generate hash code">
						<div id="generate">
							<svg width="10" height="10" viewBox="0 0 32 32" class="a">
								<path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"/>
							</svg>
							<svg width="18" height="10" viewBox="0 0 120 30" class="b">
							  <circle cx="15" cy="15" r="15">
							    <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
							    <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
							  </circle>
							  <circle cx="60" cy="15" r="9" fill-opacity="0.3">
							    <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear" repeatCount="indefinite"/>
							    <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5" calcMode="linear" repeatCount="indefinite"/>
							  </circle>
							  <circle cx="105" cy="15" r="15">
							    <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
							    <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
							  </circle>
							</svg>
						</div>
					</td>
					<td class="button center" title="Download all hash codes as .txt files">
						<div id="download">
							<svg width="10" height="10" viewBox="0 0 16 16">
							  <path d="M 7,15.375 2.54,10 C 2.287,9.695 2,9.461 2,9 2,8.375 2.516,8 3,8 H 6 V 1 C 6,0.45 6.45,0 7,0 H 9 C 9.55,0 10,0.45 10,1 V 8 H 13 C 13.484,8 14,8.375 14,9 14,9.461 13.713,9.695 13.46,10 L 9,15.375 C 8.688,15.758 8.445,16 8,16 7.555,16 7.313,15.758 7,15.375 Z"/>
							</svg>
						</div>
					</td>
					<td class="button center" title="Remove all items">
						<div id="remove">
							<svg width="10" height="10" viewBox="0 0 512 512">
							  <g transform="matrix(1.0842783,0,0,1.0842783,-18.118477,-24.53228)">
							    <rect width="499.08917" height="65.118034" x="112.26851" y="-28.276203" ry="0" transform="rotate(45)"/>
							    <rect width="499.08716" height="65.118034" x="-245.26077" y="329.25357" ry="0" transform="matrix(-0.70710678,0.70710678,0.70710678,0.70710678,0,0)"/>
							  </g>
							</svg>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="result"></div>
		<!-- -->
		<script type="text/javascript" src="vendor/crypto-js.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
